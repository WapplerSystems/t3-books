<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <h1>Listing for Book</h1>

    <f:flashMessages />

    <table class="tx_wsbooks">
        <tr>
            <th><f:translate key="tx_wsbooks_domain_model_book.title" /></th>
            <th><f:translate key="tx_wsbooks_domain_model_book.slug" /></th>
            <th><f:translate key="tx_wsbooks_domain_model_book.subtitle" /></th>
            <th><f:translate key="tx_wsbooks_domain_model_book.publication_date" /></th>
            <th><f:translate key="tx_wsbooks_domain_model_book.isbn" /></th>
            <th><f:translate key="tx_wsbooks_domain_model_book.description" /></th>
            <th><f:translate key="tx_wsbooks_domain_model_book.preface" /></th>
            <th><f:translate key="tx_wsbooks_domain_model_book.table_of_content" /></th>
            <th><f:translate key="tx_wsbooks_domain_model_book.abstract" /></th>
            <th><f:translate key="tx_wsbooks_domain_model_book.buy_link" /></th>
            <th><f:translate key="tx_wsbooks_domain_model_book.cover" /></th>
            <th><f:translate key="tx_wsbooks_domain_model_book.sample" /></th>
            <th></th>
            <th></th>
        </tr>
        <f:for each="{books}" as="book">
            <tr>
                <td><f:link.action action="show" arguments="{book : book}">{book.title}</f:link.action></td>
                <td><f:link.action action="show" arguments="{book : book}">{book.slug}</f:link.action></td>
                <td><f:link.action action="show" arguments="{book : book}">{book.subtitle}</f:link.action></td>
                <td><f:link.action action="show" arguments="{book : book}">{book.publicationDate -> f:format.date()}</f:link.action></td>
                <td><f:link.action action="show" arguments="{book : book}">{book.isbn}</f:link.action></td>
                <td><f:link.action action="show" arguments="{book : book}">{book.description}</f:link.action></td>
                <td><f:link.action action="show" arguments="{book : book}">{book.preface}</f:link.action></td>
                <td><f:link.action action="show" arguments="{book : book}">{book.tableOfContent}</f:link.action></td>
                <td><f:link.action action="show" arguments="{book : book}">{book.abstract}</f:link.action></td>
                <td><f:link.action action="show" arguments="{book : book}">{book.buyLink}</f:link.action></td>
                <td><f:link.action action="show" arguments="{book : book}">{book.cover.originalResource.name}</f:link.action></td>
                <td><f:link.action action="show" arguments="{book : book}">{book.sample.originalResource.name}</f:link.action></td>
                <td><f:link.action action="edit" arguments="{book : book}">Edit</f:link.action></td>
                <td><f:link.action action="delete" arguments="{book : book}">Delete</f:link.action></td>
            </tr>
        </f:for>
    </table>

</f:section>
</html>
